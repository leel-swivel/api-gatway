spring:
  application:
    name: api-gateway
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates: Path=/api/v1/auth/**

        - id: hotel-service
          uri: lb://hotel-service
          predicates: Path=/api/v1/hotel/**
          filters:
            - AuthenticationFilter

        - id: room-service
          uri: lb://room-service
          predicates: Path=/api/v1/room/**
          filters:
            - AuthenticationFilter

        - id: room-service
          uri: lb://room-service
          predicates: Path=/api/v1/room-type/**
          filters:
            - AuthenticationFilter

        - id: booking-service
          uri: lb://booking-service
          predicates: Path=/api/v1/booking/**
          filters:
            - AuthenticationFilter

eureka:
  client:
    serviceUrl:
      defaultZone: http://100.26.231.196:8761/eureka

server:
  port: 8079

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE
    com.hilltop: ${LOG_LEVEL:DEBUG}
  file:
      path: ${LOGPATH:/home/leel/Desktop/logs}